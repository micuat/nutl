<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>

		<script id="simpleVertexShader" type="x-shader/x-vertex">
			varying vec2 vUv;
			void main() {
				vUv = uv;
				gl_Position = projectionMatrix *
				modelViewMatrix * vec4(position, 1.0 );
			}
		</script>
		
		<script id="sinusVertexShader" type="x-shader/x-vertex">
			#define PHYSICAL
			varying vec3 vViewPosition;
			uniform float delta;
			uniform float scale;
			uniform vec3 uColor;
			#ifndef FLAT_SHADED
				varying vec3 vNormal;
			#endif
			#include <common>
			#include <uv_pars_vertex>
			#include <uv2_pars_vertex>
			#include <displacementmap_pars_vertex>
			#include <color_pars_vertex>
			#include <fog_pars_vertex>
			#include <morphtarget_pars_vertex>
			#include <skinning_pars_vertex>
			#include <shadowmap_pars_vertex>
			#include <logdepthbuf_pars_vertex>
			#include <clipping_planes_pars_vertex>
			void main() {
				#include <uv_vertex>
				#include <uv2_vertex>
				#ifdef USE_COLOR
					vColor.xyz = color.xyz * uColor.xyz;
				#endif
				#include <beginnormal_vertex>
				#include <morphnormal_vertex>
				#include <skinbase_vertex>
				#include <skinnormal_vertex>
				#include <defaultnormal_vertex>
			#ifndef FLAT_SHADED // Normal computed with derivatives when FLAT_SHADED
				vNormal = normalize( transformedNormal );
			#endif
				#include <begin_vertex>
				#include <morphtarget_vertex>
				#include <skinning_vertex>
				#include <displacementmap_vertex>
				//#include <project_vertex>
				vec3 p = transformed;
				p.z += sin(2.0 * p.y + delta) * 5.0;
				p.z += cos(2.0 * p.z + delta / 2.0) * 5.0;
				p.z += cos(2.0 * p.x + delta) * 5.0;
				p.x += sin(p.y + delta / 2.0) * 10.0;
				vec4 mvPosition = modelViewMatrix * vec4( p * scale, 1.0 );
				gl_Position = projectionMatrix * mvPosition;
				#include <logdepthbuf_vertex>
				#include <clipping_planes_vertex>
				vViewPosition = - mvPosition.xyz;
				#include <worldpos_vertex>
				#include <shadowmap_vertex>
				#include <fog_vertex>
			}
		</script>

		<div id="container"></div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
		<script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
		<script src="js/three.js"></script>
		<script src="js/flocking-all.js"></script>
        <script src="script.js"></script>
		<p id='status'>Loading model...</p>
	</body>
</html>
